<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Gustavo Eufrazio" />
    <title>Invoice Form</title>
  </head>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid;
      padding: 5px;
      height: 15px;
    }
    table caption {
      font-size: 28px;
      color: lightskyblue;
    }
    thead th {
      font-weight: bold;
    }
  </style>
  <body>
    <table>
      <caption>
        Customer Order Form
      </caption>
      <tr>
        <td colspan="4">Order Number</td>
      </tr>
      <tr>
        <td colspan="4">Order Date</td>
      </tr>
      <tr>
        <th style="width: 40%;">Product name</th>
        <th style="width: 25%;">Color</th>
        <th style="width: 15%;">Quantity</th>
        <th style="width: 20%;">Price</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr style="background-color: black;">
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="4">Subtotal</td>
      </tr>
      <tr>
        <td colspan="4">Tax</td>
      </tr>
      <tr>
        <td colspan="3">Shipping</td>
        <td colspan="1">5.95</td>
      </tr>
      <tr>
        <td colspan="4">Total</td>
      </tr>
    </table>
  </body>
</html>
